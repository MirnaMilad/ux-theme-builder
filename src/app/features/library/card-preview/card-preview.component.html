<div class="card-preview">
  <h3 class="card-preview__title">Cards</h3>
  <div class="card-preview__grid">
    <div class="card">
      <div class="card__header">
        <h4 class="card__title">Simple Card</h4>
      </div>
      <div class="card__body">
        <p class="card__text">This is a basic card component with header and body content.</p>
      </div>
    </div>

    <div class="card card--interactive">
      <div class="card__header">
        <h4 class="card__title">Interactive Card</h4>
        <span class="card__badge">New</span>
      </div>
      <div class="card__body">
        <p class="card__text">This card has hover effects and a badge.</p>
      </div>
      <div class="card__footer">
        <button class="card__action">Learn More</button>
      </div>
    </div>

    <div class="card card--elevated">
      <div class="card__header">
        <h4 class="card__title">Elevated Card</h4>
      </div>
      <div class="card__body">
        <p class="card__text">This card has a subtle elevation shadow.</p>
      </div>
    </div>
  </div>
</div>
